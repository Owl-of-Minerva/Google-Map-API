
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
            <input id="show-listings" type="button" value="Show Listings">
            <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <span class="text"> Draw a shape to search within it for homes!</span>
        <input id="toggle-drawing"  type="button" value="Drawing Tools">
        <div class="text" id="area"></div>
    </div>
    <div id="map"></div>
</div>
<script src="js/map.js">
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAjneJLQWyzatoZnlGV1Cq_X0h6ueXeo6o&v=3&callback=initMap">
</script>

</body>
</html>
